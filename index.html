<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <meta property ="og:site_name" content = "Currency Converter">
  <meta property ="og:title" content = "Currency Converter">
  <meta property ="og:description" content = "Currencies rates and financial news website">
  <meta property ="og:image" content = "images/websiteThumbnail.jpg">
  <meta property ="og:url" content = "https://currencyconverter.netlify.app/">
  <meta property ="og:type" content = "website">
  <meta name="description" content="Currencies rates and financial news website">
  <meta name="keywords" content="Currency, Exchange, Financial News, Currencies Rates">
  <meta name="author" content="Eduardo Mejia">
  <script src="https://kit.fontawesome.com/deb1522366.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="main.css">
  <script defer src="currenciesData.js"></script>
  <script defer src="news.js"></script>
</head>

<body>
  <!-- Top Bar-->
  <header class="topBar">
    <div class="topBar-left">
      <a href="index.html" id="websiteTitle"><i class="fas fa-chart-line"></i>Currency Converter</a>
    </div>
    <div class="topBar-right">
      <div id="clock"></div>
    </div>
  </header> 
    
  <!-- Currency Calculator Section -->
  <section class="currencyCalculator">
    <form>
      <div class="formTop">
        <h1 class="currencyExchangeTitle">Insert amount: </h1>
        <input type="text" name="currencyAmount" id="currencyAmount" value="1.00"/>
        <p id="inputErrMsg"></p>
      </div>
      <div class="formBottom">
        <select name="currencySource" id="currencySource">
          <option selected="selected">EUR - European Euro</option>
          <option>USD - United States Dollar</option>
          <option>GBP - British Pound</option>
          <option>JPY - Japanese Yen</option>
          <option>CAD - Canadian Dollar</option>
          <option>CHF - Swiss Franc</option>
        </select> 
        <button type="button" id="changeCurrencyButton"><i class="fas fa-exchange-alt"></i></button>
        <select name="currencyTarget" id="currencyTarget">
          <option>EUR - European Euro</option>
          <option selected="selected">USD - United States Dollar</option>
          <option>GBP - British Pound</option>
          <option>JPY - Japanese Yen</option>
          <option>CAD - Canadian Dollar</option>
          <option>CHF - Swiss Franc</option>
        </select>
      </div>
    </form>
    <div id="resultSection">
      <div id="exchangeResult"></div>
      <button type="button" id="convertCurrencyButton">Convert</button>
    </div>
  </section>

  <!-- Currencies Rates Table -->
  <section class="currenciesRates">
    <h1>Exchange Rate Table</h1>
    <table id="exchangeTable">
      <tr>
        <th></th>
        <th>EUR</th>
        <th>USD</th>
        <th>GBP</th>
        <th>CHF</th>
        <th>JPY</th>
        <th>CAD</th>
      </tr>
      <tr>
        <th>EUR</th>
        <td></td>
        <td id="eurusd"></td>
        <td id="eurgbp"></td>
        <td id="eurchf"></td>
        <td id="eurjpy"></td>
        <td id="eurcad"></td>
      </tr>
      <tr>
        <th>USD</th>
        <td id="usdeur"></td>
        <td></td>
        <td id="usdgbp"></td>
        <td id="usdchf"></td>
        <td id="usdjpy"></td>
        <td id="usdcad"></td>
      </tr>
      <tr>
        <th>GBP</th>
        <td id="gbpeur"></td>
        <td id="gbpusd"></td>
        <td></td>
        <td id="gbpchf"></td>
        <td id="gbpjpy"></td>
        <td id="gbpcad"></td>
      </tr>
      <tr>
        <th>CHF</th>
        <td id="chfeur"></td>
        <td id="chfusd"></td>
        <td id="chfgbp"></td>
        <td></td>
        <td id="chfjpy"></td>
        <td id="chfcad"></td>
      </tr>
      <tr>
        <th>JPY</th>
        <td id="jpyeur"></td>
        <td id="jpyusd"></td>
        <td id="jpygbp"></td>
        <td id="jpychf"></td>
        <td></td>
        <td id="jpycad"></td>
      </tr>
      <tr>
        <th>CAD</th>
        <td id="cadeur"></td>
        <td id="cadusd"></td>
        <td id="cadgbp"></td>
        <td id="cadchf"></td>
        <td id="cadjpy"></td>
        <td></td>
      </tr>
    </table>
  </section>
  
  <!-- Financial Articles Section -->
  <section class="financialArticlesSection">
    <h1 id="financialArticleTitle">Financial Articles</h1>
    <div class="financialArticleTabs" id="articleContainer">
      
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>Copyright &copy; 2021 All Rights Reserved.</p>
  </footer>
  
  <!-- Execute Timer -->
  <script src="clock.js"></script>

</body>
</html>
